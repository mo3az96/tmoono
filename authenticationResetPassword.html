<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Tmoono | إعادة تعيين كلمة المرور</title>
    <link rel="shortcut icon" type="img/png" href="images/favicon.png" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/fancybox.css" />

  <body>
    <!-- Start Header -->
    <header class="auth-header">
      <div class="container-fluid">
        <div class="header">
          <a href="index.html" class="logo">
            <img src="images/logoColored.svg" class="img-fluid" />
          </a>
          <div class="header-tools">
            <a
              href="authenticationForgetPassword.html"
              class="header-btn header-link back-btn"
            >
              <span class="text"> رجوع </span>
              <i class="fa-regular fa-arrow-left"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Page Content -->
    <section class="auth-body">
      <div class="container">
        <h1 class="auth-title">إعادة تعيين كلمة المرور</h1>
        <h3 class="auth-subtitle">
          تم تأكيد رقم جوالك، يمكنك ادخال كلمة المرور الجديدة الآن
        </h3>
        <div class="form-content">
          <div class="form-group">
            <label class="form-label"> كلمة المرور الجديدة </label>
            <div class="password-content">
              <button class="password-toggle">
                <i class="fa-regular fa-eye"></i>
              </button>
              <input type="password" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label"> تأكيد كلمة المرور الجديدة </label>
            <div class="password-content">
              <button class="password-toggle">
                <i class="fa-regular fa-eye"></i>
              </button>
              <input type="password" class="form-control" />
            </div>
          </div>
          <!-- <button class="submit-btn main-btn">ارسال</button> -->
          <a href="authenticationLogin.html" class="submit-btn main-btn">
            تأكيد
          </a>
        </div>
      </div>
    </section>
    <!-- End Page Content -->

    <!-- Start Footer -->
    <footer class="auth-footer">
      <p class="copyrights">تمونوا 2024 ©</p>
    </footer>

    <script src="js/ar.js"></script>
