<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Tmoono | استعادة كلمة المرور</title>
    <link rel="shortcut icon" type="img/png" href="images/favicon.png" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/intlTelInput.min.css" />
    <link rel="stylesheet" href="css/flatpicker.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Start Header -->
    <header class="auth-header">
      <div class="container-fluid">
        <div class="header">
          <a href="index.html" class="logo">
            <img src="images/logoColored.svg" class="img-fluid" />
          </a>
          <div class="header-tools">
            <a
              href="authenticationForgetPassword.html"
              class="header-btn header-link back-btn"
            >
              <span class="text"> رجوع </span>
              <i class="fa-regular fa-arrow-left"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Page Content -->
    <section class="auth-body">
      <div class="container">
        <h1 class="auth-title">تأكيد رقم الجوال</h1>
        <div class="form-information">
          <h6 class="current-value">0114556515</h6>
          <a href="authenticationForgetPassword.html">تغيير رقم الجوال</a>
        </div>
        <h3 class="auth-subtitle">من فضلك أدخل الكود المرسل علي جوالك</h3>
        <div class="form-content">
          <div class="otp-content">
            <div id="otp-input" class="otp-input">
              <input
                type="number"
                step="1"
                min="0"
                max="9"
                autocomplete="no"
                pattern="\d*"
              />
              <input
                type="number"
                step="1"
                min="0"
                max="9"
                autocomplete="no"
                pattern="\d*"
                disabled
              />
              <input
                type="number"
                step="1"
                min="0"
                max="9"
                autocomplete="no"
                pattern="\d*"
                disabled
              />
              <input
                type="number"
                step="1"
                min="0"
                max="9"
                autocomplete="no"
                pattern="\d*"
                disabled
              />
            </div>
            <input type="hidden" name="otp" />
            <!-- <button class="submit-btn main-btn" disabled>تأكيد</button> -->
            <button
              class="submit-btn main-btn"
              disabled
              onclick="location.href='authenticationResetPassword.html';"
            >
              تأكيد
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- End Page Content -->

    <!-- Start Footer -->
    <footer class="auth-footer">
      <p class="copyrights">تمونوا 2024 ©</p>
    </footer>
    <!-- End Footer -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/intlTelInput.min.js"></script>
    <script src="js/flatpicker.min.js"></script>
    <script src="js/ar.js"></script>
    <script src="js/lazyload.js"></script>
    <script src="js/main.js"></script>
    <script src="js/svg.js"></script>
  </body>
</html>
